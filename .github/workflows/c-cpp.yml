name: Github-CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v1

      - name: Build C++11
        run: |
          # build Test
          g++ -std=c++11 -Wunused-function -o test test_task.cpp -pthread -ldl
          ./test


